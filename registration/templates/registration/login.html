{% extends "base.html" %}
{% include "_nav.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="column" style="max-width: 450px;">

        <h1 class="ui blue header">
            <div class="content">Login</div>
        </h1>

        <div class="ui basic segment">
            <form class="ui form" method="post" action="{% url 'login' %}">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" maxlength="254" autofocus required id="id_username" placeholder="Username" />
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" required id="id_password" placeholder="Password" />
                    </div>
                </div>
                <button class="ui fluid principal icon button" type="submit" value="login">
                    <i class="sign in alternate icon"></i>
                    Login
                </button>
                <input type="hidden" name="next" value="{{ next }}" />
                {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock %}
