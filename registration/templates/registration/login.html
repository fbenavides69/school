{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block sidenav %}
    <li><a href="/">Home</a></li>
{% endblock %}

{% block content %}
    <div class="column" style="max-width: 450px;">

        <h1 class="ui blue header">
            <div class="content">Please Login</div>
        </h1>
        <p>You must be logged in to submit or view quotes</p>

        <div class="ui stacked segment">
            <form class="ui form" method="post" action="{% url 'login' %}">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" maxlength="254" autofocus required id="id_username" placeholder="Username" />
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" required id="id_password" placeholder="Password" />
                    </div>
                </div>
                <button class="ui fluid principal icon button" type="submit" value="login">
                    <i class="sign in alternate icon"></i>
                    Login
                </button>
                <input type="hidden" name="next" value="{{ next }}" />
                {% csrf_token %}
            </form>
        </div>

        <div class="ui message">
            <p><a href="{% url 'register' %}">Not registered yet? Click here</a></p>
        </div>

    </div>
{% endblock %}
